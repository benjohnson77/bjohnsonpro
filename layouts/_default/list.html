<html lang="{{ .Site.LanguageCode }}">
  {{ partial "header.html" . }}
  <body>
    {{ partial "menu.html" .}}
    <main id="main">
    
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>{{ .Title }}</h2>
        </div>
      </div>
    </section>

    <section class="inner-page">
      <div class="container">
        <div class=""> <!-- intro to the items -->
          {{ .Page.Content }}
        </div>
        {{ range .Sections }}  
        <div class="card"> <!-- items list -->
          <div>
            <a href="{{ .Permalink }}">
              <img src="{{ .Params.img }}" class="card-img-left" style="width:100px" alt="{{ .Params.brand }} {{ .Section }}">
            </a>
          </div>
          <div class="card-body">
            <h4>{{ .Params.brand }} {{ .Title }}</h4>
          </div>
        </div>
        <br/>
        {{ end }}  
      </div>
    </section>
</main><!-- End #main -->
{{ partial "footer.html" . }}
</body>  
</html>

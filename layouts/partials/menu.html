<!-- ======= Mobile nav toggle button ======= -->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<!-- ======= Header ======= -->
<header id="header">
    <div class="d-flex flex-column">

        <div class="profile">
        <img src="/assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href="/index.html">{{ .Site.Params.port_name }}</a></h1>
        <div class="social-links mt-3 text-center">
            <a href="{{ .Site.Params.twitter }}" class="twitter" target="_blank"><i class="bx bxl-twitter" ></i></a>
            <a href="{{ .Site.Params.facebook }}" class="facebook" target="_blank"><i class="bx bxl-facebook"></i></a>
            <a href="{{ .Site.Params.instagram }}" class="instagram" target="_blank"><i class="bx bxl-instagram"></i></a>
            <a href="{{ .Site.Params.github }}" class="github" target="_blank"><i class="bx bxl-github"></i></a>
            <a href="{{ .Site.Params.linkedin }}" class="linkedin" target="_blank"><i class="bx bxl-linkedin"></i></a>
        </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
        <ul>
            <li><a href="{{ .Site.BaseURL }}#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
            <li><a href="{{ .Site.BaseURL }}#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
            {{ range .Site.Sections}}
                <li><a href="{{ .Permalink }}" class="nav-link scrollto"><i class="bx bx-like"></i>{{ .Title }}</a></li> 
            {{ end }}  
            <!--- <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
            <li><a href="#services" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Services</span></a></li>
            <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>--->
        </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->
